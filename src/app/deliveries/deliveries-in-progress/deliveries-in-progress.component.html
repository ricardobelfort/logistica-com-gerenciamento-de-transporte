<p-table [value]="resumeInProgress" styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome Motorista</th>
      <th>Total Entregas</th>
      <th>Entregas realizadas</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td>{{ data.nome }}</td>
      <td>{{ data.totalEntregas }}</td>
      <td>{{ data.entregasRealizadas }}</td>
    </tr>
  </ng-template>
</p-table>
